<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Jugando con XHR</title>
  </head>
  <body class="bg-light">
    <header class="masthead">
      <h1 class="text-center">¿Qué te interesa hoy?</h1>
      <div class="container-fluid mt-5">
        <div class="row">
          <div class="col site-container">
            <form id="search-form">
              <label for="search-keyword" class="visuallyhidden mr-2">¿Qué buscamos?</label>
              <input class="p-1 mr-2" id="search-keyword" type="text" name="search-keyword" placeholder="e.g Android" required>
              <input id="submit-btn" type="submit" value="Buscar con XHR" class="btn btn-success">
            </form>
          </div>
          <div class="col site-container-fetch">
            <form id="search-form-fetch">
              <label for="search-keyword-fetch" class="visuallyhidden mr-2">¿Qué buscamos?</label>
              <input class="p-1 mr-2" id="search-keyword-fetch" type="text" name="search-keyword-fetch" placeholder="e.g Android" required>
              <input id="submit-btn" type="submit" value="Buscar con fetch" class="btn btn-success">
            </form>
          </div>

        </div>

      </div>
    </header>

    <div class="site-container">
      <ul id="response-container"></ul>
    </div>

    <div class="site-container-fetch">
      <ul id="response-container-fetch"></ul>
    </div>



    <script src="js/app.js">

    </script>
    <script src="js/app-fetch.js">

    </script>
  </body>
</html>
